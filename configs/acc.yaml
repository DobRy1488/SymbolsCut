# ---------------------------------------
# ПРОФИЛЬ ПОЧЕРКА
# ---------------------------------------

name: "Аккуратный почерк с хвостами"

# ---------------------------------------
# РАССТОЯНИЯ (мм)
# ---------------------------------------

kerning_mm: [0.6, 1]
space_mm: [3, 4.5]

# ---------------------------------------
# ФОРМА БУКВ
# ---------------------------------------

scale_jitter: 0.01
rotation_deg: 0.5

# ---------------------------------------
# ПОЛОЖЕНИЕ СТРОК
# ---------------------------------------

baseline_jitter_mm: 0.2
line_spacing_jitter_mm: 0.3

# ---------------------------------------
# БУКВЫ С ХВОСТАМИ (DESCENDERS)
# ---------------------------------------

descenders:
  letters: ["g", "p", "q", "y", "д", "р", "у", "ф", "з"]
  depth_mm: 2.5
  jitter_mm: [0.2, 0.5]

# ---------------------------------------
# УМЕНЬШЕНИЕ ЛОГИЧЕСКОЙ ШИРИНЫ (OVERLAP)
# ---------------------------------------

overlaps:
  letters: ["б", "Ф", ]
  right_mm: [4.5, 5]

